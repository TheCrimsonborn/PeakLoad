name: Security Scan

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Trivy ile Dosya Sistemi ve Secret Taraması
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1' # Zaafiyet bulursa pipeline'ı patlat (fail et)
          severity: 'CRITICAL,HIGH' # Sadece Yüksek ve Kritik seviyeleri önemse
